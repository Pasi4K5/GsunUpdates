name: Continuous Integration

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: .NET Build
    runs-on: ubuntu-latest
    steps:
      - name: .NET Build
        uses: pasi4k5/numerous/dotnet-build@main
#  test:
#    needs: build
